<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <title>NFS Rivals</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="./styles.css">
  <script src="./js/preload/modernizr.custom.48276.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700italic&subset=cyrillic-ext,latin-ext,cyrillic" rel="stylesheet" type="text/css">
</head>
<body 
  class="en-us" 
  data-static-path="./" 
  data-asset-path="./assets/" 
  data-release-version-number="1.0.0.381">

  <div id="wrapper">
    <div class="scene-wrapper " id="preloader"></div>
    <div class="scene-wrapper active" id="intro"></div>
    <div class="scene-wrapper" id="scene_setup"></div>
    <div class="scene-wrapper" id="scene_choice"></div>
    <div class="scene-wrapper" id="scene_threesixty"></div>
    <div class="scene-wrapper" id="end"></div>
  </div>

  <script id="preloader_tmpl" type="x-javascript-tmpl">
    <video muted width="1100" height="618" data-widget="VideoPlayer" data-options='{"controls": false}' class="preloader-movie">
        {{#useMp4}}<source type="{{logo_anim_type_mp4}}" src="{{logo_anim_mp4}}" />{{/useMp4}}
        {{^useMp4}}<source type="{{logo_anim_type_webm}}" src="{{logo_anim_webm}}" />{{/useMp4}}
    </video>
    
    <div class="loader">
        <img id="loaderBg" src="/gfx/loader_1.jpg">
        <img id="loaderOverlay" src="/gfx/loader_2.jpg">
        <canvas id="loader" width="527" height="511"></canvas>
        
        <p class="turn-sound-on"><img class="sound" src="/gfx/sound.png" />{{turn_sound_on}}</p>
    
        <ul class="accolades">
           {{#accolades}}<li>{{.}}</li>{{/accolades}}
        </ul>
    </div>
  </script>

  <script id="intro_tmpl" type="x-javascript-tmpl">
    <div class="wrapper-before-mask"></div>
    
    <div class="choice-content-tvc" style="opacity:0;">
        <video width="1100" height="618" data-widget="VideoPlayer" data-options='{"controls": true}' data-subtitles="{{subtitles}}">
            {{#useMp4}}<source type="{{tvc_type_mp4}}" src="{{tvc_mp4}}" />{{/useMp4}}
            {{^useMp4}}<source type="{{tvc_type_webm}}" src="{{tvc_webm}}" />{{/useMp4}}
        </video>
        <div class="video-overlay">
            <button class="play"></button>
            <button class="stop"></button>
            <button class="share facebook" data-url="{{facebook_url}}" data-title="{{facebook_title}}" data-summary="{{facebook_summary}}" data-image="{{facebook_image}}"></button>
            <button class="share twitter" data-url="{{twitter_url}}" data-tweet="{{twitter_tweet}}"></button>
        </div>
    </div>
        
    <div class="choice-content-canvas-copy">
        <div class="split">
            <canvas class="left hidden" width="1100" height="518" data-widget="ChoiceCanvas" data-options='{"assetBase":"intro","assetRoot":"left", "pos":"left","offset": "0"}'></canvas>
            <canvas class="right hidden" width="1100" height="518" data-widget="ChoiceCanvas" data-options='{"assetBase":"intro","assetRoot":"right", "pos":"right", "offset": "0"}'></canvas>
        </div>
        <h2>{{subtitle}}</h2>
        <h1>{{title}}</h1>
        
        <div class="choice left">     
            <button class="cta watch">
                <span>{{btn_watch}}</span>
                <img src="/gfx/play.svg" alt="{{btn_watch}}"/>
            </button>
        </div>
        <div class="choice right">
            <button class="cta drive">
                <img src="/gfx/key.svg" alt="{{btn_drive}}"/>
                <span>{{btn_drive}}</span>
            </button>
        </div>
    </div>
    
    <div class="wrapper-after-mask"></div>
  </script>

  <script id="scene_setup_tmpl" type="x-javascript-tmpl">
    <div class="wrapper-before-mask"></div>
        
    <video muted width="1100" height="618" data-widget="VideoPlayer" data-options='{"controls": false, "poster":"{{poster}}"}' data-captions="{{captions}}" data-subtitles="{{subtitles}}">
        {{#useMp4}}<source type="{{setup_type_mp4}}" src="{{setup_mp4}}" />{{/useMp4}}
        {{^useMp4}}<source type="{{setup_type_webm}}" src="{{setup_webm}}" />{{/useMp4}}
    </video>
        
    <div id="setup-copy-overlay">
        <div class="line-wrapper">
            <h1></h1>
        </div>
    </div>
    
    <div class="wrapper-after-mask"></div>
  </script>

  <script id="scene_choice_tmpl" type="x-javascript-tmpl">
    <div class="wrapper-before-mask"></div>
    
    <div class="choice-content-video">
        <video muted width="1100" height="618" data-widget="VideoPlayer" data-options='{"controls": false, "poster":"{{poster}}"}'>
            {{#useMp4}}<source type="{{video_type_mp4}}" src="{{video_mp4}}" />{{/useMp4}}
            {{^useMp4}}<source type="{{video_type_webm}}" src="{{video_webm}}" />{{/useMp4}}
        </video>
    </div>
    
    <div class="choice-content-canvas-copy">
        {{#previousPoster}}<div class="previous-poster"><img src="{{previousPoster}}" /></div>{{/previousPoster}}
        <div class="split">
            <div class="wrong-choice wrong-choice-{{scene}}">
                <div class="wrong-choice-content-copy">
                    <h2 class="do-fade">{{wrong_title}}</h2>
                    <h3 class="do-fade">{{{wrong_subtitle}}}</h3>
                </div>
                <div class="wrong-choice-content-badge">
                    <h3 class="do-fade">{{wrong_badge_title}}</h3>
                    <img class="badge" src="/gfx/wrong-choice-{{scene}}-badge-{{lang}}.png" />
                    <img class="sparkle" src="/gfx/sparkle-wrong-choice-{{scene}}.png" />
                        
                    <h4 class="do-fade">{{wrong_share}}</h4>    
                    <button class="facebook" data-url="{{facebook_url}}" data-title="{{facebook_title}}" data-summary="{{facebook_summary}}" data-image="{{facebook_image}}">FB</button>
                    <button class="twitter" data-url="{{twitter_url}}" data-tweet="{{twitter_tweet}}">TW</button>
                </div>            
            </div>
            <canvas class="left hidden" width="1100" height="518" data-widget="ChoiceCanvas" data-options='{"assetBase":"scene_{{scene}}_choice","assetRoot":"left", "pos":"left", "offset":"{{wrongChoiceOffset}}"}'></canvas>
            <canvas class="right hidden" width="1100" height="518" data-widget="ChoiceCanvas" data-options='{"assetBase":"scene_{{scene}}_choice","assetRoot":"right", "pos":"right"}'></canvas>
        </div>
        
        <div class="choice left" data-widget="IntroChoice" data-options='{ "attachedCanvasPos": "left" }'>
            <button class="left">
                {{btn_left}}
            </button>
        </div>
        
        <div class="choice right" data-widget="IntroChoice" data-options='{ "attachedCanvasPos": "right"}'>
            
            <button class="right">
                {{btn_right}}
            </button>
        </div>
        
       <h1>{{title}}</h1>
    </div>
        
    <div class="wrapper-after-mask"></div>
  </script>

  <script id="scene_threesixty_tmpl" type="x-javascript-tmpl">

    <div class="wrapper-before-mask"></div>
    
    <canvas width="1000" height="563"></canvas>
    <div class="hotspot-wrapper scene-{{scene}}">
        
        <div class="threesixty-intro">
            {{#intro.image}}<img class="intro-img" src="{{intro.image}}" />{{/intro.image}}
            <div class="intro-copy">
                <h3 class="line-one">{{{intro.copy1}}}</h3>
                <h3 class="line-two">{{{intro.copy2}}}</h3>
            </div>
        </div>
        
        {{#hotspots}}
        <div class="hotspot-content-wrapper" id="{{hotspot.id}}-content">
            {{#image}}<img class="hotspot-img" src="{{image}}" />{{/image}}
            {{#renderCanvas}}<canvas width="1100" height="618" class="hotspot-canvas" id="hotspot-img-{{hotspot.id}}-{{scene}}"></canvas>{{/renderCanvas}}
            <div class="hotspot-copy">
                {{#subtitle}}<h4>{{{subtitle}}}</h4>{{/subtitle}}
                {{#title}}<h3>{{{title}}}</h3>{{/title}}
                {{#description}}<p>{{{description}}}</p>{{/description}}
            </div>
            <a href="http://www.needforspeed.com/rivals/buy" target="_blank" class="buy-now {{hotspot.kind}}">BUY NOW</a>
        </div>
        {{/hotspots}}
    
        <div class="hotspots">
            {{#hotspots}}
            <span id="{{hotspot.id}}" class="hotspot" data-kind="{{hotspot.kind}}" data-z="{{position.z}}" data-go="{{hotspot.framePercentage}}">
               
            </span>
            {{/hotspots}}
        </div>
        
        <button class="go-to-next-scene">CONTINUE</button>
    
     </div>
        
    <div class="wrapper-after-mask"></div>
  </script>

  <script id="end_tmpl" type="x-javascript-tmpl">
 
    <div class="wrapper-before-mask"></div>
    
    <div class="outro">
        <video muted width="1100" height="618" data-widget="VideoPlayer" data-options='{"controls": false}'>
            {{#useMp4}}<source type="{{outro_type_mp4}}" src="{{outro_mp4}}" />{{/useMp4}}
            {{^useMp4}}<source type="{{outro_type_webm}}" src="{{outro_webm}}" />{{/useMp4}}
        </video>
    </div>    
    
    <div class="choice-content-tvc" style="opacity:0;">
        <video width="1100" height="618" data-widget="VideoPlayer" data-options='{"controls": true}' data-subtitles="{{subtitles}}">
            {{#useMp4}}<source type="{{tvc_type_mp4}}" src="{{tvc_mp4}}" />{{/useMp4}}
            {{^useMp4}}<source type="{{tvc_type_webm}}" src="{{tvc_webm}}" />{{/useMp4}}
        </video>
        <div class="video-overlay">
            <button class="play"></button>
            <button class="stop"></button>
            <button class="share facebook" data-url="{{facebook_url}}" data-title="{{facebook_title}}" data-summary="{{facebook_summary}}" data-image="{{facebook_image}}"></button>
            <button class="share twitter" data-url="{{twitter_url}}" data-tweet="{{twitter_tweet}}"></button>
        </div>
    </div>
    
    <div class="end-page-wrapper">
        <img src="/gfx/end-page-bg.jpg" />
        
        <div class="end-page-content">
            {{#title}}<h1>{{title}}</h1>{{/title}}
            {{#subtitle}}<h2>{{subtitle}}</h2>{{/subtitle}}
        </div>
        
        <button class="share-end facebook" data-url="{{facebook_url}}" data-title="{{facebook_title}}" data-summary="{{facebook_summary}}" data-image="{{facebook_image}}"></button>
        <button class="share-end twitter" data-url="{{twitter_url}}" data-tweet="{{twitter_tweet}}"></button>
        
        <ul class="end-page-options">
            <li class="share">
                <a href="#" id="share">
                    <img border="none" src="/gfx/share.png" width="70" />
                    <h3>{{share_cta}}</h3>
                </a>
            </li>
            <li class="buy"><a href="http://www.needforspeed.com/rivals/buy" target="_blank" id="buy"><img border="none" src="/gfx/ea.svg" width="70" /><h3>{{buy_cta}}</h3></a></li>
            <li class="watch"><a href="#" id="watch-tvc"><img border="none" src="/gfx/play.svg" width="70" /><h3>{{watch_cta}}</h3></a></li>
            <li class="drive"><a href="#" id="drive"><img border="none" src="/gfx/key.svg" width="70" /><h3>{{play_again_cta}}</h3></a></li>
        </ul>
    </div>
    
    <div class="wrapper-after-mask"></div>
        
    </script>

        "scene_2_threesixty": {
            "copy": {
                "hotspot_5_description": "Never underestimate the effectiveness of sharp objects. Deploy spike strips from the rear of your vehicle to send your rivals limping back to the garage.",
                "hotspot_3_subtitle": "COME OUT OF NOWHERE",
                "hotspot_2_description": "Fall from grace at 217mph with twelve screaming cylinders wrapped in road hugging carbon-fiber.",
                "intro_copy2": "CLICK THE ICONS<br /> TO EXPLORE",
                "intro_copy1": "NOT BAD<br />FOR A ROOKIE",
                "hotspot_5_title": "SPIKE STRIP",
                "hotspot_7_description": "Distract and obscure. Use destructible environments to leave your rivals reeling in a cloud of falling or skidding debris.",
                "hotspot_4_subtitle": "SUDDEN PARALYSIS",
                "hotspot_3_title": "ALL DRIVE",
                "hotspot_4_description": "Stun your rivals into submission. Scatter EMP mines to shut down their electrical systems mid-race.",
                "hotspot_5_subtitle": "TEAR THEM A NEW ONE",
                "hotspot_7_title": "DESTRUCTION",
                "hotspot_4_title": "ELECTROMAGNETIC PULSE MINE",
                "hotspot_3_description": "Drop in unexpectedly to crash races, join pursuits and raise the stakes in the game.",
                "hotspot_8_title": "GET THE GAME",
                "hotspot_2_title": "LAMBORGHINI AVENTADOR LP 700-4",
                "hotspot_6_subtitle": "ADAPT AND OVERTAKE",
                "hotspot_6_description": "Configure, modify or change course mid-race to keep your bearings and stay one step ahead of the competition.",
                "hotspot_7_subtitle": "WREAK HAVOC",
                "hotspot_6_title": "EASY DRIVE",
                "hotspot_2_subtitle": "WORTH YOUR SOUL"
            },
